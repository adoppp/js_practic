<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Практика по JS</title>
        <link rel="stylesheet" href="./src/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header">
                <a href="/">
                    <svg>
                        <use href="./public/symbol-defs.svg#bff" />
                    </svg>
                </a>

                <ul class="profile_info">
                    <il class="profile_info_item">User</il>
                    <il class="profile_info_item">
                        <svg>
                            <use href="./public/symbol-defs.svg#profile" />
                        </svg>
                    </il>
                </ul>
            </div>
        </header>
        <main>
            <section class="class_section">       
                <h1>Klassen</h1>
                <div class="class_list">
                    <ul data-list></ul>
                    <button class="add_button" id="add">
                    <svg>
                        <use href="./public/symbol-defs.svg#add" />
                    </svg>
                    </button>
                </div>
            </section>

            <section  class="app_section">
                <h1 class="class_name_title">5H</h1>
                <div class="list">
                    <div class="students_list">
                        <span class="total_students">Anzahl Personen:</span>
                        <ul data-students></ul>
                        <button class="add_button student" id="addStudent">
                            <svg>
                                <use href="./public/symbol-defs.svg#add" />
                            </svg>
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <div class="pop-up_background hidden" id="addPopUp">
            <div class="pop-up_container">
                <button class="close" id="closeAddBtn">
                    <svg>
                        <use href="./public/symbol-defs.svg#add" />
                    </svg>
                </button>
                <form id="addClassForm">
                    <label for="name">Name von Klass</label>
                    <input type="text"  id="name" required>
                    <button type="submit">addieren</button>
                </form>
            </div>
        </div>

        <script type="module" src="./dist/index.js"></script>
    </body>

</html>
